{% extends "base.html" %}
{% load static %}
{% block "title" %}Login{% endblock "title" %}
{% block "content" %}

<div class="page-title" data-aos="fade">
  <div class="heading">
    <div class="container">
      <div class="row d-flex justify-content-center text-center">
        <div class="col-lg-8">
          <h1>reset password</h1>
          <p class="mb-0">reset your password with email</p>
        </div>
        <p></p>
        <form method="post">
          {% csrf_token %}
          <p><input type="email" name="email" placeholder="recovery email" required="required"></p>
          <p><button type="submit">reset password</button></p>
          <p><a href={% url "accounts:signup" %}>Sign Up</a></p>
      </form>
      {% for message in messages %}
      <p>
        <h2 style="color:red;">{{ message }}</h2>
      </p>
      {% endfor %}
      </div>
    </div>
  </div>
</div><!-- End Page Title -->

{% endblock "content" %}
